#textdomain wesnoth-units
[unit_type]
    id=Isengard_Snaga
    name= _ "Snaga Archers"
    race=orc
    image="units/Isengard/archer-(L1).png"
    profile=""
    hitpoints=45
    movement_type=orcishfoot
    movement=5
    experience=58
    level=1
    alignment=chaotic
    advances_to=Uruk-Hai_Archers
    cost=14
    usage=archer
    description= _ ""
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=fire
        range=ranged
        damage=6
        number=2
    [/attack]
   [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
           [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
       {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
   [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]

   [attack_anim]
      [filter_attack]
         name=bow
         type=fire
      [/filter_attack]
      missile_start_time=-150
      [if]
         hits=no

         [missile_frame]
            duration=150
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missiel-fire-ne.png"
         [/missile_frame]
         [frame]
            sound=bow-puny-fire-miss.ogg
         [/frame]
     [/if]
     [else]
        hits=yes
        
        [missile_frame]
           duration=150
           image="projectiles/missile-fire-n.png"
           image_diagonal="projectiles/missile-fire-ne.png"
           offset=0~0.8
        [/missile_frame]
        {FIRE_BURST_SMALL}
        [frame]
           sound=bow-puny-fire.ogg
        [/frame]
    [/else]
   [/attack_anim]
[/unit_type]