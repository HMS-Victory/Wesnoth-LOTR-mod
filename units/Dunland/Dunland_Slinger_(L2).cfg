[unit_type]
    id=Dunland_Slinger
    name= _ "Slinger"
    race=human
    gender=male
    image="units/Dunland/slinger-(L2).png"
    profile=""
    hitpoints=52
    movement_type=smallfoot
	[defense]
	   hills=40
	   flat=50
       forest=40
	   mountains=50
	[/defense]
    movement=6
    experience=71
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    usage=scout
    description= _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-curved.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=7
        number=4
    [/attack]
