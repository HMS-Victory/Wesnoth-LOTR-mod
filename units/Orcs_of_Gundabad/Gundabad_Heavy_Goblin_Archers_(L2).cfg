#textdomain wesnoth-LOTR
[unit_type]
   id=Gundabad_Heavy_Goblin_Archers
   name=_ "Heavy Goblin Archers"
   race=orc
   image="units/Gundabad/fire-(L2).png"
   profile=""
   hitpoints=49
   movement_type=orcishfoot
   movement=5
   experience=79
   level=2
   [movement_costs]
      cave=1
   [/movement_costs]
   [defense]
      cave=60
   [/defense]
   [resistance]
	  impact=110
	  fire=80
   [/resistance]
   alignment=chaotic
   advances_to=Gundabad_Crossbowmen
   cost=22
   usage=archer
   description=_ ""
   die_sound={SOUND_LIST:ORC_DIE}
   [attack]
      name=short_sword
	  description=_ "short sword"
	  icon=attacks/sword-orcish.png
	  type=blade
	  range=melee
	  damage=6
	  number=3
   [/attack]
   [attack]
      name=bow
	  description=_ "bow"
	  icon=attacks/bow-orcish.png
	  type=pierce
	  range=ranged
	  damage=6
	  number=3
   [/attack]
   [attack]
      name=bow
	  description=_ "fire arrows"
	  icon=attacks/bow-orcish.png
	  type=fire
	  range=ranged
	  damage=9
	  number=3
   [/attack]
   [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -230}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short_sword
        [/filter_attack]
        start_time=-250
        {SOUND:HIT_AND_MISS knife.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [if]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

        [/if]
        [else]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}
        [/else]
    [/attack_anim]
[/unit_type]